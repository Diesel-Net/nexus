repositories:


  - format: docker
    type: hosted
    payload:
      name: occ-docker-hosted
      online: true
      storage:
        blobStoreName: 'default'
        strictContentTypeValidation: true
        writePolicy: 'allow' # enum: allow, allow_once, deny
      cleanup: # optional
        policyNames: []
      component: # optional
        proprietaryComponents: true
      docker:
        v1Enabled: false
        forceBasicAuth: false
        httpPort: '{{ proxy.docker.port }}'


  - format: docker
    type: proxy
    payload:
      name: occ-docker-proxy
      online: true
      storage:
        blobStoreName: 'default'
        strictContentTypeValidation: true
      cleanup:
        policyNames: []
      proxy:
        remoteUrl: 'https://registry-1.docker.io'
        contentMaxAge: 1440
        metadataMaxAge: 1440
      negativeCache:
        enabled: true
        timeToLive: 1440
      httpClient:
        blocked: false
        autoBlock: true
        connection:
          retries: 0
          timeout: 60
          enableCircularRedirects: false
          enableCookies: false
          useTrustStore: false
      docker:
        v1Enabled: false
        forceBasicAuth: false
        httpPort: '{{ proxy.docker.port + 1 }}'
      dockerProxy:
        indexType: 'HUB'
        indexUrl: 'https://index.docker.io/'


