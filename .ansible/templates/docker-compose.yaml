version: '3.8'
services: 

  main:
    image: sonatype/nexus3:3.41.0
    volumes:
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt
{% if nfs_host is defined %}
      - nexus-database:/nexus-data/
{% else %}
      - {{ data_dir }}:/nexus-data/
{% endif %}
    user: "${UID}:${GID}"
    deploy:
      labels:
        - traefik.enable=true

{% for item in proxy %}
        - traefik.http.services.{{ item.service }}.loadbalancer.server.port={{ item.port }}
        - traefik.http.routers.{{ item.router }}.rule=Host(`{{ item.host }}`)
        - traefik.http.routers.{{ item.router }}.service={{ item.service }}
        - traefik.http.routers.{{ item.router }}.tls.certresolver=step-ca
{% endfor %}

    networks:
      - {{ traefik_network }}

{% if nfs_host is defined %}
volumes:
  nexus-database:
    driver: local
    driver_opts:
      type: nfs
      o: addr={{ nfs_host }},hard,nolock,rw,nfsvers=4,async
      device: :{{ nfs_path }}
{% endif %}

networks:
  {{ traefik_network }}:
    external:
      name: {{ traefik_network }}
